<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="{% static 'image/favicon.ico' %}" type="image/x-icon" />
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <div class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <div class="navbar-brand"><a href="{% url 'index' %}">Axzc</a></div>
      </div>
      <label for="toggle-checkbox" id="toggle-label" class="visible-xs-inline-block">menu</label>
      <input class="hidden" id="toggle-checkbox" type="checkbox">
      <div class="hidden-xs">
        <ul class="nav navbar-nav navbar-right">
          <li class="navbar-cot"><a href="{% url 'index' %}">首页</a></li>
          <li class="navbar-cot"><a href="{% url 'blog_list' %}">博客</a></li>
          <li class="navbar-cot"><a href="{% url 'blog_archive' %}">归档</a></li>
          <li class="navbar-cot"><a href="{% url 'blog_about' %}">关于</a></li>
        </ul>
      </div>
    </div>
  </div>
  <hr>

  {% block content %}{% endblock %}

  <footer class="footer">
    <div class="copyright">
      <hr>
      <span>© 2019</span>
      <a href="#">Axzc</a>
      <span>的博客</span>
    </div>
  </footer>


   {% block load_js %}{% endblock %}


</body>
</html>
